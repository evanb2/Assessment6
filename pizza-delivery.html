<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lou Malnati's Chicago Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="pizza-cost">
          <div class="col-md-4">
            <h3>Choose Your Topping</h3>
            <select id="topping">
              <option value=0>Cheese</option>
              <option value=1>Pepperoni</option>
              <option value=2>Italian Sausage</option>
            </select>
          </div>
          <div class="col-md-4">
            <h3>Choose Your Size</h3>
            <select id="size">
              <option value=0>Personal Pan</option>
              <option value=1>12"</option>
              <option value=2>16"</option>
            </select>
          </div>
          <div class="col-md-4">
            <h3>Choose Delivery Option</h3>
            <select id="delivery">
              <option value=0>Take out</option>
              <option value=1>Delivery</option>
              <option value=5>Ship it to me</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <h4>Number of Pizzas</h4>
              <select id="addPizza">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <button type="submit" class="btn btn-warning" id="order">Place Order.</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <center>
          <div class="col-md-4">
            <h3>Order Total: <span class="result"></span></h3>
          </div>
        </center>
      </div>

    </div>
  </body>
</html>
