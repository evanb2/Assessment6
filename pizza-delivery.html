<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lou Malnati's Chicago Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="pizza-cost">
          <div class="col-md-6">
            <h3>Choose Your Topping</h3>
            <select>
              <option value="0">Cheese</option>
              <option value="1">Pepperoni</option>
              <option value="2">Italian Sausage</option>
            </select>
          </div>
          <div class="col-md-6">
            <h3>Choose Your Size</h3>
            <select>
              <option value="0">Personal Pan Pizza</option>
              <option value="1">12" Chicago Style Deep Dish Pizza</option>
              <option value="2">16" Chicago Style Deep Dish Pizza</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <button type="submit" class="btn btn-primary">Place Order.</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <center>
          <div class="col-md-4">
            <h3>Order Total: <span class="result"></span></h3>
          </div>
        </center>
      </div>

    </div>
  </body>
</html>
